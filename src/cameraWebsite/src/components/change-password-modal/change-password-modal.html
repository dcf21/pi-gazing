<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" data-bind="click: cancel">&times;</button>
                <h3 data-bind="text: props.title"></h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" data-bind="submit: savePassword" action="#" autocomplete="off">
                    <div class="form-group">
                        <label class="control-label col-xs-2">User ID</label>

                        <div class="col-xs-10">
                            <input type="text" class="form-control"
                                   data-bind="enable: props.editable, value: userID"
                                   autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">Password</label>

                        <div class="col-xs-10">
                            <input type="password" class="form-control"
                                   data-bind="value: password"
                                   autocomplete="off">
                        </div>
                    </div>
                </form>
                <div data-bind="if: problems()!=null">
                    <div class="alert alert-success">
                        <p><b>Unable to make changes:</b></p>

                        <p data-bind="text: problems"></p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <a href="#" class="btn btn-primary" data-bind="click: savePassword"><span
                        data-bind="text: props.submitName"></span></a>
                <a href="#" class="btn btn-default" data-bind="click: cancel">Cancel</a>
            </div>
        </div>
    </div>
</div>
